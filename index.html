<!DOCTYPE html>
<html>
<head>
	<title>Tweeter App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="custom.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<!-- <script type="text/javascript" src="custom.js"></script> -->
</head>
<body>
	<nav class="navbar navbar-dark bg-primary">
  		<span class="navbar-brand mb-0 h1"><i class="fas fa-kiwi-bird"></i> Tweeter</span>
	</nav>
	<div id="login">
		<form>
  			<div class="form-group">
    			<label for="Username">Username</label>
    			<input type="text" class="form-control" id="username" placeholder="Please enter your username">
  			</div>
  			<div class="col-auto my-1">
      			<button id="submit" type="submit" value="submit" class="btn btn-primary">Submit</button>
    		</div>
		</form>
	</div>
	<p id="name"></p>

	<!-- <script type="text/javascript" src="custom.js"></script> -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script type="text/javascript">

		var username = document.getElementById("username").value;

		// $('form').submit(function(e) {
		// 	username = $('#username').val();

		// })

function getUserByName(username) {

	var name = $('p#name');

	return new Promise(function(resolve,reject){
		 $.get('http://jsonplaceholder.typicode.com/users?username=' + username, function(users){
			 if(users.length) {
			 	resolve(users[0]);
			 	name.text(users[0].name);
			} else {
				reject('User with name ' + username + 'not found');
				console.log("error");
			}
		 });
	})
}
	</script>
</body>
</html>
